    <div class="container">
        <div class="contactcontainer">
            <h1>Contact Me</h1>

            <div class="contactdetails">
                
                <div class="contactdetailscontainer">
                    <div class="contactpicture">
                        <img src="./img/linkedin_logo.png" alt="">
                    </div>
                    
                    <div class="address">
                        <a href="www.linkedin.com/in/abhishek-bagepalli">Linkedin</a>

                </div>
                <div class="contactdetailscontainer">
                    <div class="contactpicture">

                    <div class="address">
                        <a href="https://github.com/Abhishek250202">Github</a>
                    </div>
                </div>
                
                
        
            </div>

            <div class="contactform">
                <form>
                    <div class="mb-3">
                        <label for="clientemail" class="form-label">Name</label>
                        <input type="name" class="form-control" id="clientemail" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="clientname" class="form-label">Email</label>
                        <input type="email" class="form-control" id="clientname" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">I'll never share your email and phone with anyone else.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="clientphone" class="form-label">Phone</label>
                        <input type="phone" class="form-control" id="clientphone">
                    </div>
                    <div class="mb-3">
                        <label for="clientenquiry" class="form-label">Enquiry</label>
                        <input type="name" class="form-control" id="clientenquiry" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="contactbutton">Submit</button>
                    </div>
                </form>
            </div>

            <div class="gmailwhatsapp">
